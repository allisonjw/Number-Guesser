<!DOCTYPEhtml>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
  <title>Number Guesser</title>
</head>
<body>
  <header>
    <h1><span class="bold-header">Number</span>Guesser</h1>
      <p class="subtext-header-line">Ultimate Challenger Edition</p>
  </header>
  <main class="container">
    <section class="left-section">
      <article class="range-field">
        <p class="set-range">Set Range</p>
        <form class="min-range-form">
          <label class="min-range-label">Min Range</label>
          <input type="number" pattern="0-9" class="min-range" id="min-input-field">
        </form>
        <form class="max-range-form">  
          <label class="max-range-label">Max Range</label>
          <input type="number" pattern="0-9" class="max-range" id="max-input-field">
        </form>
          <button type="button" name="update" class="update-button" id="update-btn" disabled="true">Update</button>
        <p class="error-message-1" class="pink-error-box">
        <p class="error-message-2" class="pink-error-box">
      </article>
      <article class="challenger-input-article">
        <p class="current-range">The Current Range is<span class="min-number">1</span>to<span class="max-number">100</span></p>
        <p class="challenger-1-text">Challenger 1</p>
        <form class="challenger-1-form">
        <div class="name1">
          <label class="name-1-label">Name</label>
          <input type="text" class="name-1-input" id="name-chall-1">
        </div>
        <div class="guess1">
          <label class="guess-1-label">Guess</label>
          <input type="number" class="guess-1-input" id="guess-chall-1">
        </div>
        </form>
        <!-- <p class="error-message-3" class="pink-error-box">Please Enter All Information</p>  -->
        <p class="challenger-2-text">Challenger 2</p>
        <form class="challenger-2-form">
          <div class="name2">
          <label class="name-2-label">Name</label>
          <input type="text" class="name-2-input" id="name-chall-2">
        </div>
        <div class="guess2">
          <label class="guess-2-label">Guess</label>
          <input type="number" class="guess-2-input" id="guess-chall-2">
        </div>
        </form>
        <!-- <p class="error-message-4" class="pink-error-box">Guess is Not a Number</p> -->
        <!-- <p class="error-message-5" class="pink-error-box">Please Enter a Number in Range</p> -->
        <!-- <p class="error-message-6" class="pink-error-box">Please Enter All Information</p>  -->
        <div class="button-group">
          <button type="submit" name="submit-guess" class="submit-guess-button" id="submit-guess-button" disabled="true">Submit Guess</button>
          <button type="submit" name="reset-game" class="reset-game-button" id="reset-button" disabled="true">Reset Game</button>
          <button type="submit" name="clear-game" class="clear-game-button" id="clear-button" disabled="true">Clear Game</button>
        </div>  
      </article>
      <article class="score-display">
        <h2 class="latest-score-text">Latest Score</h2>
      <div class="latest-score-container">
      <div class="latest-score-right">
        <h3 class="player-name" id="player-1-name">Challenger 1 Name</h3>
        <p class="current-1-guess ">current guess</p>
        <output class="pink-guess" id="chall-number-1">#</output>
        <p class="challenger-1-result-message">placeholder</p>
        </div>
      <div class="latest-score-left">
        <h3 class="player-name" id="player-2-name">Challenger 2 Name</h3>
        <p class="current-2-guess">current guess</p>
        <output class="pink-guess" id="chall-number-2">#</output>
        <p class="challenger-2-result-message">placeholder</p>
      </div>
      </div> 
      </article>  
    </section>
    <section class="right-section">
    </section>
</main>
</body>
 <script type="text/javascript" src="main.js"></script>
</html>
